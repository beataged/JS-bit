<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="destytojo.js" defer></script>
    <link rel="stylesheet" href="to_do_list.css">
    <title>To Do List</title>
    <style>
        .confirm {
            padding: 20px;
            border: 2px solid black;
        }
        #stats {
            padding: 20px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        ul {
            display: flex;
            flex-direction: column-reverse;
            list-style-type: none;
            border: 2px solid red;
            width: 500px;
        }
    </style>
</head>
<body>

    <h2>Statistics:</h2>
    <div id="stats"></div>
    
    <input type="text" name="create">
    <button name="create">Create</button>

    <h3>Create</h3>
    <ul id="created"></ul>
    <h3>Progress</h3>
    <ul id="progress"></ul>
    <h3>Done</h3>
    <ul id="done"></ul>

</body>
</html>
